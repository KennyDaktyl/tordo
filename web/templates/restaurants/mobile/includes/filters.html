<form id="filters" class="in-layout filters_box bg-white flex j-center a-top wrap">
    {% csrf_token %}

        <div class="w-100 text-container flex j-center a-center filters_header h-80 p-fixed bg-white z-index-top">
            <div class="w-90 flex j-left a-center">
                <p class="text-left text-bold margin-r-10">Filtry</p>
                <p id="filters_counter" class="text-left text-bold">(0)</p>
                <span class="text-left clear pointer margin-l-20" onclick="clearFilters(this)">Wyczyść wszystkie</span>
            </div>
            <div class="w-10 flex j-right a-center margin-r-20">
                <p class="text-left text-bold pointer" onclick="closeFilters()">X</p>
            </div>
        </div>
        <div class="w-100 flex wrap a-top j-center border-bottom margin-t-80">
            <div class="h-80 w-100 flex wrap a-center j-center">
                <p class="w-100 text-left text-bold margin-l-20">Sortowanie najbliżej Ciebie</p>
            </div>

                <label class="container flex w-100 j-center a-center no-wrap">
                    <input name="sorted" value="abc" type="checkbox" class="check circle" checked="checked"  onclick="onlyOne(this, 'check')">
                    <span class="checkmark circle"></span>
                    <span class="w-100 text-left filter_sorted" {% if request.session.sorted == 'abc' %}text-red{% endif %}">Alfabetycznie</span>
                </label>
            </div>
            <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">

                    <input name="sorted" value="open_up" type="checkbox" class="check circle" {% if request.session.sorted == "open_up" %}checked{% endif %} onclick="onlyOne(this, 'check')">
                    <span class="checkmark circle"></span>
                    <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'open_up' %}text-red{% endif %}">Najwcześniej otwarte</span>
                </label>
            </div>
            <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">

                    <input name="sorted" value="open_down" type="checkbox" class="check circle" {% if request.session.sorted == "open_down" %}checked="checked" {% endif %}
                        onclick="onlyOne(this, 'check')">
                    <span class="checkmark circle"></span>
                    <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'open_down' %}text-red{% endif %}">Najdłużej otwarte</span>
                </label>
            </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap ">
                        <input name="sorted" value="promo" type="checkbox" class="check circle" {% if request.session.sorted == "promo" %}checked="checked" {% endif %} onclick="onlyOne(this, 'check')">
                        <span class="checkmark circle"></span>
                        <span
                            class="w-100 text-left filter_sorted {% if request.session.sorted == 'promo' %}text-red{% endif %}">Promocje</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap ">

                        <span class="checkmark circle"></span>
                        <span
                            class="w-100 text-left filter_sorted {% if request.session.sorted == 'lunch' %}text-red{% endif %}">Lunch</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap ">

                        <span class="checkmark circle"></span>
                        <span
                            class="w-100 text-left filter_sorted {% if request.session.sorted == 'food' %}text-red{% endif %}">Jedzenie</span>

                        <span class="checkmark circle"></span>
                        <span
                            class="w-100 text-left filter_sorted {% if request.session.sorted == 'design' %}text-red{% endif %}">Wystrój</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap ">
                        <input name="sorted" value="service" type="checkbox" class="check circle" {% if request.session.sorted == "service" %}checked="checked" {% endif %} onclick="onlyOne(this, 'check')">
                        <span class="checkmark circle"></span>
                        <span
                            class="w-100 text-left filter_sorted {% if request.session.sorted == 'service' %}text-red{% endif %}">Obsługa</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="w-100 flex wrap a-top j-center border-bottom">
            <div class="h-80 w-100 flex wrap a-center j-left">
                <p class="w-100 text-left text-bold margin-l-20">Potrawy</p>
            </div>
            <div class="w-100 flex wrap a-center j-center elements">
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="Burgery" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'Burgery' %}checked="checked" {% endif %}>

                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'Burgery' %}text-red{% endif %}">Burgery</span>

                        <input name="filters" value="Halal" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'Halal' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'Halal' %}text-red{% endif %}">Halal</span>
                    </label>
                </div>

                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="Słodkości" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'Słodkości' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'Słodkości' %}text-red{% endif %}">Słodkości</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="Vege" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'Vege' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'Vege' %}text-red{% endif %}">Vege</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="Gluten free" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'Gluten free' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'Gluten free' %}text-red{% endif %}">Gluten
                            free</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="w-100 flex j-left a-top wrap border-bottom">
            <div class="h-80 w-100 flex wrap a-center j-left">
                <p class="w-100 text-left text-bold  margin-l-20">Dodatkowe atuty</p>
            </div>
            <div class="flex wrap a-top j-center elements">
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="events" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'events' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'events' %}text-red{% endif %}">Wydarzenia
                            10.10.2022</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="kids" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'kids' %}checked="checked" {% endif %}>

                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'music' %}text-red{% endif %}">Muzyka

                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="dancing" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'dancing' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'dancing' %}text-red{% endif %}">Zabawa
                            i taniec</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="party" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'party' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'party' %}text-red{% endif %}">Na
                            imprezę</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="vine" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'vine' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'vine' %}text-red{% endif %}">Wino
                            i alkohol</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="smoke" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'smoke' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'smoke' %}text-red{% endif %}">Dla
                            palących</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="animals" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'animals' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'animals' %}text-red{% endif %}">Przyjazne
                            zwierzętom</span>
                    </label>
                </div>
                <div class="w-100 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="garden" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'garden' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'garden' %}text-red{% endif %}">Ogródek

                    </label>

                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="filters" value="vip" type="checkbox" class="filter_sorted square" {% if request.session.sorted == 'vip' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.sorted == 'vip' %}text-red{% endif %}">Vip room</span>

        <div class="w-100 flex j-left a-top wrap border-bottom margin-b-20">
            <div class="h-80 w-100 flex wrap a-center j-left">
                <p class="w-100 text-left text-bold margin-l-20">Kuchnie</p>
            </div>
            <div class="w-100 flex wrap a-center j-center elements">
                {% for tag in tags %}
                <div class="w-50 text-container flex wrap a-center j-center self-top" onclick="filtersCounter()">
                    <label class="container flex w-100 j-center a-center no-wrap">
                        <input name="tags" value="{{ tag.id }}" type="checkbox" class="filter_sorted square" {% if request.session.filters == '{{ tag.id }}' %}checked="checked" {% endif %}>
                        <span class="checkmark square"></span>
                        <span class="w-100 text-left filter_sorted {% if request.session.filters == '{{ tag.id }}' %}text-red{% endif %}">{{ tag.name }}</span>
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="w-100 flex j-center a-center h-100 red_container">
